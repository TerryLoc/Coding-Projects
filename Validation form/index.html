<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/712db90352.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fa-solid fa-paper-plane"></i>

        <div class="input-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" />
          <span id="name-error">Name is required</span>
        </div>

        <div class="input-group">
          <label>Phone No.</label>
          <input type="tel" placeholder="123 456 7890" />
          <span id="phone-error">Phone No. is required</span>
        </div>

        <div class="input-group">
          <label>Email Id</label>
          <input type="email" placeholder="Enter Email" />
          <span id="Email-error">Email is required</span>
        </div>

        <div class="input-group">
          <label>Your Message</label>
          <textarea rows="5" placeholder="Enter your message"></textarea>
          <span id="msg-error">A message is required</span>
        </div>

        <button>Submit</button>

        <span id="submit-error">Please fix required information</span>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
