<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/712db90352.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angles-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="images/Birthplace-of-Country-Music.jpg" class="song-img" />
        <h1>Too Late Now</h1>
        <p>Ryan McCaffrey</p>

        <audio id="song">
          <source
            src="Too Late Now - Go By Ocean _ Ryan McCaffrey.mp3"
            type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div>
            <i class="fa-solid fa-backward"></i>
          </div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div>
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>

        <div id="volume">
          <div>
            <i class="fa-solid fa-volume-low" id="muteBtn"></i>
          </div>
          <input type="range" value="99" id="volLevel" onchange="setVolume()" />
          <div>
            <i class="fa-solid fa-volume-high" id="muteBtn"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
