<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A pop up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button type="submit" class="btn" onclick="openPop()">Submit</button>
      <div class="popup" id="popup">
        <img src="404-tick.png" alt="" />
        <h2>Thank You!</h2>
        <p>
          Your details have been successfully submitted.<br />We'll be in touch!
        </p>
        <button type="button" onclick="closePop()">OK</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
